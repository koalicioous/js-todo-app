<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./src/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.css">

    <title>To Do Lists Apps</title>
</head>
<body>
    
    <div class="container">
        <div class="row justify-content-center my-3">
            <div class="col-md-6 my-2">
                <div class="mcard shadow-sm" style="height: 100%;">
                    <div class="card-header text-center">
                        Create New Todo
                    </div>
                    <div class="card-body">
                        <form onsubmit="addPlan()">
                            <div class="form-group">
                                <input type="text" name="input" id="input" class="form-control" placeholder="What are you going to do?">
                            </div>
                            <div class="form-group" id="priority">
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="priority" value="true">
                                    <label class="form-check-label" for="inlineRadio1">High Priority</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="priority" value="false">
                                    <label class="form-check-label" for="inlineRadio2">Casual</label>
                                </div>
                            </div>
                            <button class="btn btn-grey btn-block"><small><i class="fas fa-plus"></i></small> Add</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-4 my-2">
                <div class="mcard shadow-sm" style="height: 100%;">
                    <div class="card-header text-center">
                        Status
                    </div>
                    <div class="card-body">
                        <table class="table table-borderless">
                            <tbody>
                                <tr>
                                    <td><i class="fas fa-check"></i> Finished</td>
                                    <td id="doneCount"></td>
                                </tr>
                                <tr>
                                    <td><i class="fas fa-times"></i> Unfinished</td>
                                    <td id="undoneCount"></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <div class="row justify-content-center my-3">
            <div class="col-md-10">
                <div class="mcard shadow-sm">
                    <div class="card-header">
                        To Do List
                    </div>
                    <div class="card-body" id="list-rencana">
                    </div>
                </div>
            </div>
        </div>
    </div>

<script src="./src/app.js"></script>
</body>
</html>
